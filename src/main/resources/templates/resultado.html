<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
</head>
<body>

<h2>Resultados de encuesta</h2>
<ul>
    <li th:each="pregunta : ${respuestas}">
        <strong th:text="${pregunta.text}"></strong>:
        <span th:text="${pregunta.selectedAnswer}">Respuesta</span>
    </li>
</ul>

<a href ="/encuesta">Volver a la cuesta</a>

</body>
</html>
